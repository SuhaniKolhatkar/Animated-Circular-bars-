<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated circular progress </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="heading">
      Suhani's result of academic year 2021-22
    </div>
    <div class="container">
      <div class="card">
        <div class="percent" style="--clr:#04fc43 ; --num:87;">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
          <h2>87<span>%</span></h2>
          <!-- here 85 = variable num -->
          <p>English</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr:#ff00be; --num:94;">
          <div class="dot"></div>

            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>

          <h2>94<span>%</span></h2>
          <!-- here 85 = variable num -->
          <p>Marathi</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr:#06ccff  ; --num:95;">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>

          <!-- here 85 = variable num -->

        </div>
      </div>

            <circle cx="70" cy="70" r="70"></circle>

          <h2>92<span>%</span></h2>
          <!-- here 85 = variable num -->
          <p>Mathetics</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="percent" style="--clr:#00FFAB ; --num:85;">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>

          <h2>90<span>%</span></h2>
          <!-- here 85 = variable num -->
          <p>Chemistry</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
